<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
  <title>吹田市災害時アクションカードアプリ　南山田地区</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background: #f9fafb;
        color: #111827;
      }

      header {
        background: #2563eb;
        color: white;
        padding: 1rem;
      }

      h1 {
        margin: 0;
        font-size: 1.5rem;
      }

      #tabs {
        display: flex;
        background: #e5e7eb;
        border-bottom: 1px solid #d1d5db;
      }

      #tabs button {
        flex: 1;
        padding: 0.75rem;
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1rem;
      }

      #tabs button.active {
        background: #2563eb;
        color: white;
      }

      #content {
        padding: 1rem;
      }

      .section {
        margin-bottom: 1rem;
        border: 1px solid #e5e7eb;
        border-radius: 4px;
        background: white;
      }

      .section h2 {
        margin: 0;
        padding: 0.5rem 1rem;
        background: #f3f4f6;
        border-bottom: 1px solid #e5e7eb;
        font-size: 1.1rem;
      }

      .task {
        padding: 0.5rem 1rem;
        display: flex;
        align-items: flex-start;
        gap: 0.5rem;
      }

      .task label {
        flex: 1;
        line-height: 1.5;
      }

      .task input[type="text"],
      .task input[type="number"],
      .task select,
      .task textarea {
        flex: 1;
        padding: 0.25rem;
        border: 1px solid #d1d5db;
        border-radius: 3px;
        font-size: 0.9rem;
      }

      .task textarea {
        resize: vertical;
      }

      .equipment-list {
        list-style: none;
        padding: 0.5rem 1rem;
        margin: 0;
      }

      .equipment-list li {
        display: flex;
        align-items: center;
        margin-bottom: 0.25rem;
        gap: 0.25rem;
      }

      .equipment-list li input[type="text"] {
        flex: 1;
        padding: 0.25rem;
        border: 1px solid #d1d5db;
        border-radius: 3px;
      }

      .equipment-list li button {
        padding: 0.25rem 0.5rem;
        border: none;
        background: #ef4444;
        color: white;
        border-radius: 3px;
        cursor: pointer;
      }

      .add-btn {
        margin: 0.5rem 1rem;
        padding: 0.25rem 0.5rem;
        background: #2563eb;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>吹田市災害時アクションカードアプリ　南山田地区</h1>
    </header>
    <!-- deploy-time に生成される config.js を先に読み込む -->
    <script src="/config.js"></script>
    <div id="tabs">
      <button data-card="commander" class="active">指揮者用カード</button>
      <button data-card="internal">建物内部チェック</button>
      <button data-card="external">建物外部チェック</button>
      <button data-card="teacher">教室教員用カード</button>
      <button data-card="fire_response">火災発生対応</button>
      <button data-card="injured_response">負傷者対応</button>
    </div>
    <main id="content">読み込み中...</main>

    <!-- メインスクリプト。Supabase の匿名キーとURLはローカルストレージに保存するか、ここに直接記述してください -->
    <script type="module" src="./script.js"></script>
  </body>
</html>
